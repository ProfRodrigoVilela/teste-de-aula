<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Todos os Inputs</title>
    <link rel="stylesheet" href="css-input.css">
</head>
<body>
    <h1>Formulário com Todos os Inputs</h1>
<div class="container">
    <form>
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Número:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="date">Data:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="color">Cor:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="range">Intervalo:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio"><br><br>

        <label for="file">Arquivo:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="submit">Submit:</label>
        <input type="submit" id="submit" name="submit"><br><br>

        <label for="reset">Reset:</label>
        <input type="reset" id="reset" name="reset"><br><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden" value="valor oculto"><br><br>

        <label for="search">Busca:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="textarea">Área de Texto:</label>
        <textarea id="textarea" name="textarea"></textarea><br><br>

        <label for="select">Seleção:</label>
        <select id="select" name="select">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select><br><br>
    </form>
</div>
</body>
</html>
